// Some good link (thanks to Gleb Lipatnikov - Funn1k)
// http://twop.navi-gaming.com/en/dota_2/gameplay/Console_commands

developer "1"           // Enables developer mode
con_enable true


dota_force_right_click_attack true

dota_minimap_hero_size 800
dota_ability_quick_cast true

dota_camera_accelerate 30
dota_camera_disable_zoom true
dota_reset_camera_on_spawn false


dota_hud_healthbar_hoveroutline_alpha 230
dota_always_show_player_names false
dota_hud_healthbar_number true
dota_health_per_vertical_marker 100
dota_health_marker_major_alpha 220
dota_health_marker_minor_alpha 128

dota_health_hurt_decay_time_max 0.8
dota_health_hurt_decay_time_min 0.3
dota_health_hurt_delay 0.1
dota_pain_factor 3
dota_pain_fade_rate 3


fps_max 120
//mat_vsync "1"
//mat_triplebuffered "0"
engine_no_focus_sleep "1"

dota_hud_flip 0
dota_screen_shake false

cl_interp 0.044
cl_interp_ratio 1
cl_smoothtime 0
cl_smooth true
cl_updaterate 40
cl_cmdrate 40


bind "f5" "chatwheel_say 57"

dota_minimap_always_draw_hero_icons true


